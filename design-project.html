<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8" />
    <meta http-equiv="x-ua-compatible" content="ie=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Codeup Design Project</title>
<!--Bootstrap below-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link href="css/design-project.css" rel="stylesheet">
<!--fonts below-->
    <link rel="preconnect" href="https://fonts.googleapis.com"><link rel="preconnect" href="https://fonts.gstatic.com" crossorigin><link href="https://fonts.googleapis.com/css2?family=Abel&family=Anton&display=swap" rel="stylesheet">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Abel&family=Anton&display=swap');
    </style>
</head>
<body>
<!--Navigation bar and header-->
    <nav class="container-fluid navbar navbar-light navbar-expand-lg">
        <img class="logo-img" src="img/logo.png" alt="logo">
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <span class="nav-item nav-link pe-0"><a class="sign-up" href="#">Order Online</a></span>
            <span class="nav-item nav-link"><a class="sign-up text-secondary" href="#">Menu</a></span>

            <form class="d-flex">
                <label for="search-stores">
                    <input id="search-stores" class="form-control me-2" style="width: 7em" type="search" placeholder="Zip Code">
                </label>
                <button class="btn btn-outline-primary ms-1 text-nowrap" type="submit">Search stores near you!</button>
            </form>
            <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-person-fill ms-auto" viewBox="0 0 16 16">
                <path d="M3 14s-1 0-1-1 1-4 6-4 6 3 6 4-1 1-1 1H3Zm5-6a3 3 0 1 0 0-6 3 3 0 0 0 0 6Z"/>
            </svg>
            <a class="text-end sign-up m-2" href="#">Sign up!</a>
        </div>
    </nav>

</body>
</html>
